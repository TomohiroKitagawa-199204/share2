<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストーリー</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .scrolling-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .scrolling-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 2em;
            text-align: center;
            perspective: 400px;
            animation: scroll 20s linear forwards;
        }

        @keyframes scroll {
            0% {
                bottom: -100%;
                transform: rotateX(20deg) translateZ(0);
            }
            100% {
                bottom: 100%;
                transform: rotateX(25deg) translateZ(-1000px);
            }
        }

        .start-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            text-transform: uppercase;
            font-size: 1.5em;
            text-decoration: none;
            display: inline-block;
            opacity: 0; /* 初期状態では非表示 */
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, opacity 1s;
        }

        .start-button:hover {
            background-color: #fff;
            color: #000;
            border-color: #000;
        }

        .start-button.show {
            opacity: 1; /* スクロール終了後に表示 */
        }
    </style>
</head>
<body onclick="playSound()">
    <div class="container">
        <div class="scrolling-container">
            <div id="scrolling-text" class="scrolling-text">
                <h1>
                    こんにちは、僕は猫型ロボットのどらえもん。<br>
                    おやつに取っておいた<br>
                    どら焼きがジャイアンに奪われてしまった。<br>
                    これで奪われるのは、5回目。<br>
                    もう許せない・・・<br><br>
                    これは、愛するものと倫理観を守るため、<br>
                    ジャイアンを倒し、どら焼きを救い出す物語！！！
                </h1>
                <a href="home.html" id="start-button" class="start-button">スタート</a>
            </div>
        </div>
    </div>

   <!-- 音の追加 -->
    <audio id="background-sound" src="sound/background.mp3" loop></audio>

    <script>
        function playSound() {
            var audio = document.getElementById("background-sound");
            audio.volume = 0.03; // 音量を50%に設定
            audio.play();
        }

        // スクロールアニメーションが完了した後にスタートボタンを表示
        window.addEventListener('load', function() {
            var scrollingText = document.getElementById('scrolling-text');
            var startButton = document.getElementById('start-button');
            scrollingText.addEventListener('animationend', function() {
                startButton.classList.add('show');
            });
        });
    </script>
</body>
</html>
